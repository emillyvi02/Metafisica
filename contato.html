<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mundo Filosófico </title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>

    <div class="navbar">
        <a href="index.html">Início</a>
        <a href="cadastro.html">Cadastro</a>
        <a href="contato.html">Contato</a>
    </div>

    <h2>Contato</h2>
    <form id="contatoForm" onsubmit="return validarFormulario()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required><br>

        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" placeholder="Digite o assunto" required><br>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem" rows="4" required></textarea><br>

        <button type="submit">Enviar Mensagem</button>
    </form>

    <script src="js/contato.js"></script>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

</body>

</html>
